<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Match Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="match">
        <div class="match-header">
            <div class="match-status">Live</div>
            <div class="match-tournament">
                Pinatar Super Cup
            </div>
         
        </div>
        <div class="match-content">
            <div class="column">
                <div class="team team--home">
                    <div class="team-logo">
                        <img src="https://static.flashscore.com/res/image/data/fFyr5Wjl-IiA9AZbd.png" />
                    </div>
                    <h2 class="team-name">Indonesia U-16</h2>
                </div>
            </div>
            <div class="column">
                <div class="match-details">
                    <div class="match-date" id="match-date">
                        <!-- Date will be set by JavaScript -->
                    </div>
                    <div class="match-score">
                        <span class="match-score-number match-score-number--leading">0</span>
                        <span class="match-score-divider">:</span>
                        <span class="match-score-number">0</span>
                    </div>
                    <div class="match-time-lapsed" id="match-time-lapsed">
                        <!-- Time lapsed will be set by JavaScript -->
                    </div>
                    <div class="match-referee">
                        Referee: <strong>Mike Dean</strong>
                    </div>
                   
                   
                </div>
            </div>
            <div class="column">
                <div class="team team--away">
                    <div class="team-logo">
                        <img src="https://static.flashscore.com/res/image/data/Qa5FUnFa-fLJXGNo3.png" />
                    </div>
                    <h2 class="team-name">Kepulauan Faroe U-16</h2>
                </div>
            </div>
        </div>
    </div>
</div>
 
</body>
</html>

</body>
</html>
